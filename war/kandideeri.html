<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>E-valimised: kandideeri</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/evalimised.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
	<script src="scripts/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="scripts/jquery.cookie.js"></script>
	<script src="scripts/validation.js"></script>
</head>
<body>
	<form id="kandideeri" METHOD="POST"  action="esitakandidatuur" >
    <b>Eesnimi*:</b> <span id="eesnimi">Peeter</span></br></br>
    <b>Perenimi*:</b> <span id="perenimi">Paan</span></br></br>
    <b>S체nniaeg (pp.kk.aa)*:</b> <span id="synniaeg">01.01.1970</span></br></br>
    <b>Isikukood*:</b> <span id="isikukood">39001014933</span></br></br>
    <b>Elukoht*:</b> <span id="elukoht">M채nnipuu 2-6</span></br></br>
    <b>E-mail*:</b> <input id ="email" name="email" type="text" onblur="checkEmail()"><span id="email_err"></span></br></br>
    <b>Telefon*:</b> <input id="telefon" name="telefon" type="text" onblur="checkPhone()"><span id="telefon_err"></span></br></br>
    <b>Perekonnaseis*:</b> <select name="p_seis" id="p_seis" onblur="checkFamStat()">
    <option value="tyhi">-Valik-</option>
    <option value="vall">Vallaline</option>
    <option value="abi">Abielus</option>
    </select><span id="p_err"></span></br></br>
    <b>Haridus*:</b> <select name="haridus" id="haridus" onblur="checkEduc()">
    <option value="tyhi">-Valik-</option>
    <option value="pohi">P천hiharidus</option>
    <option value="kesk">Keskharidus</option>
    <option value="korg">K천rgharidus</option>
    </select><span id="har_err"></span></br></br>
    <b>Amet*:</b> <input name="amet" id="amet"type="text" onblur="checkJob()"><span id="amet_err"></span></br></br>
    <b>Asutus*:</b> <input name="asutus" id="asutus" type="text" onblur="checkFacil()"><span id="asutus_err"></span></br></br>
    <b>Maakond:</b> <span id="maakond">Tartumaa</span><span id="maakond_err"></span></br></br>
    <b>Erakond*:</b><select name="erakond" id="erakond" onblur="checkParty()">
		<option value="tyhi">-Valik-</option>
		<option value="ises_part">Iseseseisvuspartei</option>
		<option value="keskera">Keskerakond</option>
		<option value="reformi">Reformierakond</option>
		<option value="rahvaera">Rahvaerakond</option>
		<option value="vabad_era">Vabaduspartei</option>
		<option value="vasak">Vasakpartei</option>
		<option value="krist_dem">Kristlikud Demokraadid</option>
		<option value="est_roh">Eestimaa Rohelised</option>
		<option value="isam_res">Isamaa ja Res Publica Liit</option>
		<option value="sots_dem">Sotisaaldemokraadid</option>
	  </select><span id="erakond_err"></span></br></br>
	  <form action="">
	  	<label for="pilt"><b>Pilt*:</b></label>
	    <input type="file" name="kandi_pilt" id="kandi_pilt" accept="image/*" onchange="checkFile('#kandi_pilt', '#pilt_err')">
	    <span id="pilt_err"></span>
	  </form></br>
	  <form action="">
	  	<label for="cv"><b>CV*:</b></label>
	    <input type="file" name="kandi_cv" id="kandi_cv" onchange="checkFile('#kandi_cv', '#cv_err')">
	    <span id="cv_err"></span>
	  </form></br></br>
	  <b>Lisainfo:</b></br><textarea name="lisainfo" rows="4" cols="40"></textarea></br>
	  <input type="submit" onclick="checkAll()">
	</form>
</body>
</html>
